<html>

	
	<head>
		<title>
			KISS - Home
		</title>


		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://cdn.tailwindcss.com"></script>
	</head>


	<body>
		

		<div class="w-full h-full flex flex-col justify-center items-center">

			
			<input id="input" type="text" class="w-[300px] bg-gray-200 px-4 py-2 rounded-full outline-none" placeholder="search">	


			<div class="results w-[800px] mt-10 rounded-md bg-gray-200 min-h-[10px]" id="results">
				
			</div>

		</div>

	</body>


	<script>
		let input = document.getElementById("input");

		let results = document.getElementById("results");

		input.addEventListener("input", async (e) => {

			let result = await fetch("/search?query=" + e.target.value)
			

	
			results.innerHTML = await result.text()
		
		})

	</script>

</html>
